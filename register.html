<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TL - Consultora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <img src="./assets/logo2.png" alt="Logo TL" class="brand-logo" />
          <a class="fira-sans-medium" href="#">TalentoLAB - TEST</a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn-primary" href="#">Volver</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Registro</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <input type="text" name="nombre" placeholder="Nombre completo" />
        <input type="text" name="email" placeholder="Correo electrónico" />
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          minlength="6" />

        <h3>Carga tu CV</h3>
        <input
          type="file"
          name="cv"
          accept=".pdf, .doc, .docx, .txt"
          required />

        <button type="submit" class="btn-primary">Registrarse</button>
      </form>
    </div>

    <script>
      // Error intencional: falta de validación del formulario en el lado del cliente
    </script>
  </body>
</html>
